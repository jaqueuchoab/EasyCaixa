<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1d6579">
  <title>Easy Caixa</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <link rel="shortcut icon" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="shortcut icon" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png">
  <link rel="android-chrome" sizes="192x192" href="/favicons/android-chrome-192x192.png">

</head>
<body>
  <!--
    id: nome-do-id
    class: nomeClass
  -->
  <main>
    <div class="circleIndex"></div>
    <!--version demo-->
    <div class="logo">
      <h2 id="easy-title">Easy</h2>
      <h2 id="caixa-title">Caixa</h2>
    </div>
    <!--version demo-->
    <section class="dates">
      <div id="data-inicio">
        <p>Data de início</p>
        <input type="date" id="input-date-inicio" class="inputDates">
      </div>
      <div id="data-fim">
        <p>Data de fim</p>
        <input type="date" id="input-date-fim" class="inputDates">
      </div>
      <button id="send-date">Enviar datas</button>
    </section>

    <section class="informeInitial">
      <p>Olá!</p>
      <p>Informe as datas socilitadas acima ;)</p>
    </section>

    <!--componente tabela de input-->
    <section class="tables tablesContainer">
      <table class="tableComponentInput templateTable">
        <thead>
          <tr>
            <td><strong>Especificação</strong></td>
            <td><strong>Valor</strong></td>
            <td><strong>Data</strong></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><p>Cartão</p></td>
            <td><p>R$<input type="number" class="valuesBuy card"></p></td>
            <td rowspan="6" class="celulaDate"></td>
          </tr>
          <tr>
            <td><p>Recebidos</p></td>
            <td><p>R$<input type="number" class="valuesBuy received"></p></td>
          </tr>
          <tr>
            <td><p>Crédito</p></td>
            <td><p>R$<input type="number" class="valuesBuy credit"></p></td>
          </tr>
          <tr>
            <td><p>Pix</p></td>
            <td><p>R$<input type="number" class="valuesBuy pix"></p></td>
          </tr>
          <tr>
            <td><p>Despesas</p></td>
            <td><p>R$<input type="number" class="valuesBuy expenses"></p></td>
          </tr>
          <tr>
            <td><p>Fechamento</p></td>
            <td><p>R$<input type="number" class="valuesBuy closed"></p></td>
          </tr>
        </tbody>
      </table>
    </section>

    <div class="containerButton">
      <input type="button" id="sum-values-button" class="buttonGeral calcTotalButton" value="Calcular total">
    </div>

    <!--componente tabela de valores-->
    <section class="tables tablesValues">
      <table class="tableComponentResult">
        <thead>
          <tr>
            <td><strong>Especificação</strong></td>
            <td><strong>Valor total</strong></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><p>Cartão</p></td>
            <td><p class="cardResult"></p></td>
          </tr>
          <tr>
            <td><p>Recebidos</p></td>
            <td><p class="receivedResult"></p></td>
          </tr>
          <tr>
            <td><p>Crédito</p></td>
            <td><p class="creditResult"></p></td>
          </tr>
          <tr>
            <td><p>Pix</p></td>
            <td><p class="pixResult"></p></td>
          </tr>
          <tr>
            <td><p>Despesas</p></td>
            <td><p class="expensesResult"></p></td>
          </tr>
          <tr>
            <td><p>Fechamento</p></td>
            <td><p class="closedResult"></p></td>
          </tr>
          <tr>
            <td><p>Total</p></td>
            <td><p class="totalResult"></p></td>
          </tr>
        </tbody>
      </table>
    </section>

    <div class="containerButton optionsEndContainer">
      <input type="button" id="recalc" class="buttonGeral recalc" value="Novo Caixa">
      <input type="button" class="buttonGeral generateReport" value="Gerar Relatório">
    </div>
  </main>

  <footer>
    <div class="fixedRectangle"></div>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
  <script src="js/jspdf.plugin.autotable.min.js"></script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
